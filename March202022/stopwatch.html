<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stopwatch.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js" integrity="sha512-NLtnLBS9Q2w7GKK9rKxdtgL7rA7CAS85uC/0xd9im4J/yOL4F9ZVlv634NAM7run8hz3wI2GabaA6vv8vJtHiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <title>Stopwatch</title>
  </head>
  <body class="">
   
    <main class="container">
      <header class="header row d-flex align-items-center">
        <h1 class="col text-center">HIIT2</h1>
      </header> 

      <section class="row">
        <div class="topleft col text-center">
      <h1>Exercise Duration</h1>

      <div id="time">00:00:00</div>

      <div class="btns-container">
        <button id="start_btn" class="btn btn-success" onclick="start()">START</button>
        <button id="pause_btn" class="btn btn-primary" onclick="pause()">PAUSE</button>
        <button id="reset_btn" class="btn btn-warning" onclick="reset()">RESET</button>
      </div>
    </div>

    <div class="topright col text-center">
        <h1>Interval</h1>
        <h1 id="info">00:00</h1>
        <button id="startinterval" class="btn btn-info" value="Start Interval" onclick="setTimeout('alert(\'times up!\')', 30000)">Start Interval Countdown</button>
    </div>
  </section>
  <section class="row">
    <section class=" bottomleft col text-center" id="dice">
      
      <div id="diceAnimation"></div>
      <button id="diceButton" class="text-center  btn btn-info">Dice</button>
    </section>

    <div class="bottomright col text-center">Another Component
      <p id="share-text">this is the text that will get copied to clipboard need to update with info about the workout</p>
    </div>
    
    
    <footer id="footer" class=" navbar fixed-bottom py-4 bg-dark text-white-50 text-center d-flex justify-content-center">
      <div class="container ">
        <small>Copyright &copy; Your Website</small>
      </div>
      <button id="share_btn" class="btn btn-success" >SHARE</button>  
     
    
    </footer>
    
  </main>
 
 
    
    
    <script src="js/stopwatch.js"></script>
    <script src="js/Dice.js"></script>
  </body>
</html>
