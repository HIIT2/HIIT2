<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/stopwatch.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
        <div class="header">
            <h1>HIIT2</h1>
        </div>


        <div class="topleft">
      <h1>Exercise Duration</h1>

      <div id="time">00:00:00</div>

      <div class="btns-container">
        <button id="start_btn" onclick="start()">START</button>
        <button id="pause_btn" onclick="pause()">PAUSE</button>
        <button id="reset_btn" onclick="reset()">RESET</button>
      </div>
    </div>

    <div class="topright">
        <h1>Interval</h1>
        <h1 id="info">00:00</h1>
        <button id="startinterval" value="Start Interval" onclick="setTimeout('alert(\'times up!\')', 30000)">Start Interval Countdown</button>
    </div>

    <div class="bottomleft"> <button id="dicebutton"> here</button></div>

    <div class="bottomright">bottom right</div>
    <div class="footer">
      <button id="share_btn">SHARE</button>  
      <p id="share-text">this is the text that will get copied to clipboard need to update with info about the workout</p>
  </div>
    </div>
    <script src="js/stopwatch.js"></script>
  </body>
</html>
