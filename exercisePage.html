<html>
<head>
 
    <!--Meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
 
    <!--Title-->
    <title>Get Fit with HIIT2</title>
    <link rel="stylesheet" href="css/exercisePage.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <!--Stylesheets-->
   <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/exerciseLast.css">
    <script src="js/jquery-1.4.4.min.js"></script>

    <!--google analytics-->

<script async src="https://www.googletagmanager.com/gtag/js?id=G-GK7N5YNJTG"></script>

</head>
<body>
    <div class="container">
    
   
    <div id="diceAnimation"></div>
        
    <div id="modal" class="modal-box">
          <div id="exerciseName"></div>
        <header class="header row d-flex align-items-center">
            <h1 class="col text-center">HIIT2</h1>
          </header> 
          
          <section class="row">
            <div class="topleft col text-center">
          <h1>Exercise Duration</h1>
    
          <div id="time">00:00:00</div>
    
          <div class="btns-container">
            <button id="start_btn" class="btn btn-success" onclick="start()">START</button>
            <button id="pause_btn" class="btn btn-primary" onclick="pause()">PAUSE</button>
            <button id="reset_btn" class="btn btn-warning" onclick="reset()">RESET</button>
          </div>
        </div>
    
        <div class="topright col text-center">
            <h1>Interval</h1>
            <h1 id="info">00:00</h1>
            <button id="startinterval" class="btn btn-info" value="Start Interval" onclick="setTimeout('alert(\'times up!\')', 30000)">Start Interval Countdown</button>
        </div>
      </section>
      <section class="row">
        <section class=" bottomleft col text-center" id="dice">
          
         
        </section>
    
        <div class="bottomright col text-center">Another Component
          <p id="share-text">this is the text that will get copied to clipboard need to update with info about the workout</p>
        </div>
     
        </div>
    </div>
    <a href="#" id="startButton">Dice</a>
    <footer id="footer" class=" navbar fixed-bottom py-4 bg-dark text-white-50 text-center d-flex justify-content-center">
        
          <small>Copyright &copy; Your Website</small>
       
        <button id="share_btn" class="btn btn-success" >SHARE</button>  
       
      
      </footer>
        <script src="js/jquery.reveal.js"></script>
        <script>
          
                    
            $(document).ready(function() {
                $('#startButton').click(
                        
                        function(e) {  
                            setTimeout(()=>{   $('#modal').reveal({                // The item which will be opened with reveal
                        animation: 'fade',              // fade, fadeAndPop, none
                        animationspeed: 600,            // how fast animtions are
                        closeonbackgroundclick: true,   // if you click background will modal close?
                        dismissmodalclass: 'close'      // the class of a button or element that will close an open modal
                    })
                             // Button which will activate our modal
                            },2200)
                            
                     
                return false;
                });
            });
            
            
        </script>
         <script src="js/stopwatch.js"></script>
         <script src="js/Dice.js"></script>

</body>
</html>
