<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/styles.css" />

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="js/jquery-1.4.4.min.js"></script>
    <style>
      #roll-button2{
        display:none;
      }
    </style>
  </head>
  <body>
    <header>
        <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
      <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarExample01"
      aria-controls="navbarExample01"
      aria-expanded="false"
      aria-label="Toggle navigation"
      >
      <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item active">
        <a class="nav-link" aria-current="page" href="https://hiit2.github.io/HIIT2/index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://hiit2.github.io/HIIT2/about.html">About</a>
      </li>
        
        <li class="nav-item mx-3">
                        <a class="nav-link" href="layouthelp.html" target="_blank">Exercises help</a>
         </li>
      </ul>
      </div>
      </div>
      </nav>
      <!-- Navbar -->
      </header>
    <div class="dice">
      <ol class="die-list even-roll" data-roll="1" id="die-1">
        <li class="die-item" data-side="1">
          <span id="exerciseName1"></span>
        </li>
        <li class="die-item" data-side="2">
            <span id="exerciseName2"></span>
        </li>
        <li class="die-item" data-side="3">
            <span id="exerciseName3"></span>
        </li>
        <li class="die-item" data-side="4">
            <span id="exerciseName4"></span>
        </li>
        <li class="die-item" data-side="5">
            <span id="exerciseName5"></span>
        </li>
        <li class="die-item" data-side="6">
            <span id="exerciseName6"></span>
        </li>
      </ol>
      <ol class="die-list odd-roll" data-roll="1" id="die-2">
        <li class="die-item" data-side="1">
            <span id="interval1"></span>
        </li>
        <li class="die-item" data-side="2">
            <span id="interval2"></span>
        </li>
        <li class="die-item" data-side="3">
            <span id="interval3"></span>
        </li>
        <li class="die-item" data-side="4">
            <span id="reps1"></span>
        </li>
        <li class="die-item" data-side="5">
            <span id="reps2"></span>
        </li>
        <li class="die-item" data-side="6">
            <span id="reps3"></span>
        </li>
      </ol>
    </div>
    <button type="button" id="roll-button">Roll Dice</button>
    <button type="button" id="roll-button2">Roll Again</button>
       <!--Exercise Duration Counter Begins-->
       <div class="timer">
       <div id="time">00:00:00</div>
       <div class="btns-container">
         <button id="start_btn" class="btn btn-success" onclick="start()">START</button>
         <button id="pause_btn" class="btn btn-primary" onclick="pause()">PAUSE</button>
         <button id="done_btn" class="btn btn-warning">DONE</button>
       </div>
       </div>
       <!--Exercise Duration Counter Ends-->
      
       <footer id="footer" class=" navbar fixed-bottom py-4 bg-dark text-white-50 justify-content-center">
        <div class="row">
          <div class="col-sm float-right">
            <p>Copyright &copy; HIIT<sup>2</sup></p>
          </div>

          <div class="col-sm float-left">
            <button id="share_btn" class="btn btn-success">SHARE</button>
          </div>
        </div>
    </footer>
      
    <div id="modal" class="modal-box">
      <div id="modal-heading">
          Are you done with your workout?
      </div>

      <div id="modal-content">
          <p>
          </p>
          <div id="modal-buttons"> 
              <a style="height: 70px;" href="#" class="btn btn-sucess close" id="button2">Yes, I just got Fit with HIIT!</a>
              <a style="height: 70px;" href="hiit2.html" class="btn btn-sucess" id="button2">Oops! I'm still working out.</a>
          </div>




      </div>
  </div>
    <script src="./js/app.js"></script>
    <script src="js/jquery.reveal.js"></script>
    <script>
    
            $('#done_btn').click(function (e) { // Button which will activate our modal
                $('#modal').reveal({ // The item which will be opened with reveal
                    animation: 'fade', // fade, fadeAndPop, none
                    animationspeed: 600, // how fast animtions are
                    closeonbackgroundclick: false, // if you click background will modal close?
                    dismissmodalclass: 'close' // the class of a button or element that will close an open modal
                });
                return false;
            });
        
          </script>
  </body>
</html>
